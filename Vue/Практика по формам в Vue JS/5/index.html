<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>

</head>
<body>

    <div id="app">
        <ul>
            <li v-for="product in products">
                {{ product.name }}: Цена: {{ product.price }}, Количество: {{ product.quantity }}, Сумма: {{ product.price * product.quantity }}
            </li>
        </ul>
        <input type="text" v-model="name">
        <input type="text" v-model="price">
        <input type="text" v-model="quantity">
        <button @click="pushProduct">Добавить</button>
        <p> Полная стоимость продуктов: {{ calc() }}</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
