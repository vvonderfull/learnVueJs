<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>

</head>
<body>
    <style>
        .reddd {
            color: red;
        }
        .greennn {
            color: green;
        }
    </style>
    <div id="app">
        <ul>
            <li v-for="user in users" v-bind:class="{reddd: !user.active, greennn: user.active}">
                {{ user.name }}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
