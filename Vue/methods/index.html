<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>

</head>
<body>
    <style>
        button {
            margin-bottom: 20px;
        }
    </style>
    <div id="app">
        <button v-on:click="show">Нажми на меня</button> <br>

        {{ text1 }} <br>
        <button v-on:click="changeMessage">Поменять &uarr;</button> <br>

        <button v-on:click="addItem">Добавить</button>
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
